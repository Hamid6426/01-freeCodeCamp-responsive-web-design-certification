<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header id="header-container">
    <img id="logo" src="Logo.svg" alt="Logo">
    <img id="hamburger" src="hamburger.svg" alt="Menu">
    <ul id="nav-menu">
        <li>
            <a href="#">About</a>
        </li>
        <li>
            <a href="#">Skills</a>
        </li>
        <li>
            <a href="#">Resume</a>
        </li>
        <li>
            <a href="#">Dev</a>
        </li>
        <li>
            <a href="#">Design</a>
        </li>
    </ul>
  </header>
  <main id="main-container">
    <div class="side-borders">
    <h1 id="title">Registration Form</h1>
    <form id="survey-form" action="" method="GET">
      <label for="name" id="name-label">First Name</label>
      <input type="text" id="name" name="name" required placeholder ="Enter your first name">
      <label for="name" id="name-label">Last Name</label>
      <input type="text" id="name" name="name" required placeholder ="Enter your last name">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" required placeholder ="Enter your email">
      <label for="number" id="number-label">Phone Number</label>
      <input type="number" id="number" name="number" placeholder ="+1234 567 890">
      <label for="password" id="password">Password</label>
      <input type="password" id="password" name="password" placeholder ="Password">
      <button id="submit" type="submit" form="survey-form" value="Submit">SUBMIT</button>
      <p>Already Registered? <a href="#">Login</a></p>
    </div>
  </main>

  <footer>
    
  </footer>

  <script src="script.js"></script>
</body>
</html>
